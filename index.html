  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    html, body {
      overflow-x: hidden;
    }
    .horizontal-panels {
      display: flex;
      width: 300vw;
      height: 100vh;
    }
    .horizontal-panel {
      min-width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }



     .description-section-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 per row */
      gap: 20px; /* space between boxes */
      max-width: 900px; /* optional, center content */
      margin: 0 auto;
    }

    .description-box {
      position: relative;
      width: 100%;   /* take available space */
      aspect-ratio: 16 / 9; /* keep consistent proportion */
      background-image: url('https://via.placeholder.com/400x250');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .description-box .button-group {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column; /* vertical stack */
      gap: 10px;
    }

    .description-box .btn {
      padding: 8px 16px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .description-box .btn:hover {
      background-color: rgba(255,255,255,0.8);
      color: black;
    }

    /* Responsive: On small screens show 1 per row */
    @media (max-width: 768px) {
      .description-section-container {
        grid-template-columns: 1fr; /* single column */
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      gsap.registerPlugin(ScrollTrigger);

      gsap.fromTo(".scroll-fade-in",
        { opacity: 0, y: 50 },
        {
          opacity: 1,
          y: 0,
          ease: "power2.out",
          scrollTrigger: {
            trigger: ".scroll-fade-in",
            start: "top 80%",
            end: "bottom 20%",
            scrub: false,
            toggleActions: "play reverse play reverse"
          }
        }
      );

      gsap.to(".horizontal-panels", {
        xPercent: -200,
        ease: "none",
        scrollTrigger: {
            trigger: ".Events",
            pin: true,
            scrub: 1,
            anticipatePin: 1,
            end: () => "+=" + (document.querySelector(".horizontal-panels").offsetWidth - window.innerWidth),
        },
        });
    });
  </script>
</head>
