<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    html, body {
      overflow-x: hidden;
    }
    .horizontal-panels {
      display: flex;
      width: 300vw;
      height: 100vh;
    }
    .horizontal-panel {
      min-width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }



      .description-section-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 per row */
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .description-box {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-image: url('https://via.placeholder.com/400x250');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .description-box .button-group {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column; /* vertical stack */
      gap: 10px;
    }

    .description-box .img-btn {
      width: 60px;   /* size of button box */
      height: 60px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    /* Hover effect: scale + change image */
    .description-box .img-btn:hover {
      transform: scale(1.05);
    }

    .description-box .img-btn.btn1 {
      background-image: url('https://via.placeholder.com/60/0000FF/FFFFFF?text=A');
    }
    .description-box .img-btn.btn1:hover {
      background-image: url('https://via.placeholder.com/60/FF0000/FFFFFF?text=A');
    }

    .description-box .img-btn.btn2 {
      background-image: url('https://via.placeholder.com/60/008000/FFFFFF?text=B');
    }
    .description-box .img-btn.btn2:hover {
      background-image: url('https://via.placeholder.com/60/FFA500/FFFFFF?text=B');
    }

    .description-box .img-btn.btn3 {
      background-image: url('https://via.placeholder.com/60/800080/FFFFFF?text=C');
    }
    .description-box .img-btn.btn3:hover {
      background-image: url('https://via.placeholder.com/60/FFFF00/000000?text=C');
    }

    /* Responsive: 1 per row on small screens */
    @media (max-width: 768px) {
      .description-section-container {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      gsap.registerPlugin(ScrollTrigger);

      gsap.fromTo(".scroll-fade-in",
        { opacity: 0, y: 50 },
        {
          opacity: 1,
          y: 0,
          ease: "power2.out",
          scrollTrigger: {
            trigger: ".scroll-fade-in",
            start: "top 80%",
            end: "bottom 20%",
            scrub: false,
            toggleActions: "play reverse play reverse"
          }
        }
      );

      gsap.to(".horizontal-panels", {
        xPercent: -200,
        ease: "none",
        scrollTrigger: {
            trigger: ".Events",
            pin: true,
            scrub: 1,
            anticipatePin: 1,
            end: () => "+=" + (document.querySelector(".horizontal-panels").offsetWidth - window.innerWidth),
        },
        });
    });
  </script>
</head>
