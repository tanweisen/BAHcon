  <style>
    html, body {
      overflow-x: hidden;
      background-color: #175b68;
    }
    .horizontal-panels {
      display: flex;
      width: 300vw;
      height: 100vh;
    }
    .horizontal-panel {
      min-width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      gsap.registerPlugin(ScrollTrigger);

      gsap.fromTo(".scroll-fade-in",
        { opacity: 0, y: 50 },
        {
          opacity: 1,
          y: 0,
          ease: "power2.out",
          scrollTrigger: {
            trigger: ".scroll-fade-in",
            start: "top 80%",
            end: "bottom 20%",
            scrub: false,
            toggleActions: "play reverse play reverse"
          }
        }
      );

      gsap.to(".horizontal-panels", {
        xPercent: -200,
        ease: "none",
        scrollTrigger: {
            trigger: ".Events",
            pin: true,
            scrub: 1,
            anticipatePin: 1,
            end: () => "+=" + (document.querySelector(".horizontal-panels").offsetWidth - window.innerWidth),
        },
        });
    });
  </script>
</head>

<div id="navbar"></div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Re-attach toggle logic after navbar is loaded
      const toggleBtn = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      if (toggleBtn && menu) {
        toggleBtn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      }
    });
});
</script>
