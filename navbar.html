<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  </head>

<!-- Responsive Navbar -->
  <header class="flex items-center justify-center px-4 py-2 bg-white shadow">

  <!-- Logo (linked to homepage) -->
  <a href="index.html" class="flex items-center space-x-2">
    <img src="images/logo.png" alt="Festival Logo" class="h-10 w-auto" />
  </a>

    <!-- Dropdown Button -->
    <div class="flex space-x-2">
        <a href="index.html" class="text-black px-4 py-2 border-b-2 border-transparent hover:border-black">
            Join the Festival!
          </a>
    <div class="relative group">
        <!-- Dropdown Button -->
        <button class="text-black px-4 py-2 border-b-2 border-transparent hover:border-black transition duration-200">
          Festival Info ▼
        </button>
        <!-- Dropdown Menu with fade-in -->
        <div
          class="absolute left-0 top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity duration-300 bg-white border border-gray-300 rounded shadow-md w-40 z-10"
        >
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Activities</a>
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Venue</a>
        </div>
      </div>
      <div class="relative group">
        <!-- Dropdown Button -->
        <button class="text-black px-4 py-2 border-b-2 border-transparent hover:border-black transition duration-200">
          Sabah Travel Guide ▼

        <!-- Dropdown Menu with fade-in -->
        <div
          class="absolute left-0 top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity duration-300 bg-white border border-gray-300 rounded shadow-md w-40 z-10"

          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Food</a>
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Locations</a>
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Activites</a>
        </div>
      </div>
      <div class="relative group">
        <!-- Dropdown Button -->
        <button class="text-black px-4 py-2 border-b-2 border-transparent hover:border-black transition duration-200">
          BAH Clans Enrollment (Role Applications) ▼
        </button>
        <!-- Dropdown Menu with fade-in -->
        <div
          class="absolute left-0 top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity duration-300 bg-white border border-gray-300 rounded shadow-md w-40 z-10"
        >
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">The Shamans (Panelist)</a>
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">The Totem Bearers (Volunteers)</a>
        </div>
      </div>
      <div class="relative group">
        <!-- Dropdown Button -->
        <button class="text-black px-4 py-2 border-b-2 border-transparent hover:border-black transition duration-200">
          BAH Village Square ▼
        </button>
        <!-- Dropdown Menu with fade-in -->
        <div
          class="absolute left-0 top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity duration-300 bg-white border border-gray-300 rounded shadow-md w-40 z-10"
        >
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">About Us</a>
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Guidelines</a>
          <a href="" class="block px-4 py-2 hover:bg-gray-100 text-gray-700">Contact Us</a>
        </div>
      </div>
    </div>
